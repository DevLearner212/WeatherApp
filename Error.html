<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .div{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .div h1{

        }
        button{
            width: 100px;

            margin-left: 10px;

        <h1>Something went wrong</h1>
        <button class="btn">try</button>
    </div>
    <script>
        document.body.querySelector(".btn").addEventListener("click",()=>{
            location.href="index.html"
        })
    </script>
</body>
</html>
